<!DOCTYPE html>

<head>

<body>
<br><br>

<!--Header-->
	<div class="header">
		<h1>PhotoMoo</h1>
			<img src="pic/bridge.jpg" width="1350px" height="1000" style="position:absolute; top:0px; left:0px;">
	</div>



<div class="fill">
  
    <label for="fname">First Name</label>
    <input type="text" name="firstname">
	<label for="mname">Middle Name</label>
    <input type="text" name="lastname">
    <label for="lname">Last Name</label>
    <input type="text" name="lastname"><br />

    <label for="loc">Location</label>
    <select id="location" name="country">
      <option value="">Manila</option>
      <option value="">Luzon</option>
      <option value="">Visayas</option>
	  <option value="">Mindanao</option>
    </select>
	<br /><br />

	<label for="category">Category</label><br />
    <input type = "radio" name = "" value="" > Personal Shoot<br>
	<input type = "radio" name = "" value="" > Occassion<br>
	<input type = "radio" name = "" value="" > Party<br>
	<input type = "radio" name = "" value="" > Group Event<br>
	<input type = "radio" name = "" value="" > Fun & Creative<br>
	<input type = "radio" name = "" value="" > Other
	
    <br /><br>	
	<label for="tel">Telephone Number:</label>
    <input type="text" id="tn" name="tn" >
	<label for="cell">Cellphone Number:</label>
    <input type="text" id="cp" name="cp">
	<label for="mail">E-mail Accout:</label>
    <input type="text" id="email" name="e-mail">
	<label for="add">Adrress:</label>
    <input type="text" id="add" name="add" required/>

    <a href = "index.html">
	<input type="submit" value="Submit"></a>

	
</div>
