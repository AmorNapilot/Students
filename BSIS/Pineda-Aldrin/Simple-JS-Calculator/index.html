<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="drin.css">
</head>
<body>	
		<center>
				<div id="main">
					<div id="lcd">iPhone 11
						<div id="scors">
							<div id="score">

							</div>	
						</div>
					</div>
						<div id="buttons">
							<div id="first">
								<button onclick='press("9")' class="normal">9</button>
								<button onclick='press("8")' class="normal">8</button>
								<button onclick='press("7")' class="normal">7</button>
								<button onclick='back("")' class="normal">C</button>	
							</div>
							<div id="second">	
								<button onclick='press("6")' class="normal">6</button>
								<button onclick='press("5")' class="normal">5</button>
								<button onclick='press("4")' class="normal">4</button>
								<button onclick='press("+")' class="normal">+</button>
							</div>
							<div id="third">	
								<button onclick='press("3")' class="normal">3</button>
								<button onclick='press("2")' class="normal">2</button>
								<button onclick='press("1")' class="normal">1</button>
								<button onclick='press("-")' class="normal">-</button>
							</div>
							<div id="fourth">		
								<button onclick='press("0")' class="normal">0</button>
								<button onclick='press("*")' class="normal">X</button>
								<button onclick='press("/")' class="normal">/</button>
								<button onclick='equal()' class="normal">=</button>
							</div>
						</div>	
					</div>

		</center>
		<script src="func.js"></script>

</body>
</html>
