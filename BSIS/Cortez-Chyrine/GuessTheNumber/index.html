<!DOCTYPE html>
<html ng-app="GuessTheNumber">
<head>
	<title>Guess the Number</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" href="../../../Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../Bootstrap/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
</head>
<body>

<center>
  <br>
  <br>
  <br>
<div class="container" ng-controller="GuessItCtrl">

  <h2>Guess the Number!</h2>

  <p class="well lead">Guess a number that generated random between 1 and 100.</p>
  <label>Your Guess:</label> 
  <input type="number" ng-model="guess"/>
  <button 
    ng-click="verifyGuess()" 
    class="btn btn-primary btn-sm">
    Guess
  </button>
  <button 
    ng-click="initializeGame()" 
    class="btn btn-warning btn-sm">
    Retry
  </button>
  <p>
    <p ng-show="deviation<0" class="alert alert-warning">
      LOWER!</p>
    <p ng-show="deviation>0" class="alert alert-warning">
      HIGHER!</p>
    <p ng-show="deviation===0" class="alert alert-success">Yes! That's it.</p>
  </p>
  <p class="text-info">No of guesses : <span class="badge">{{noOfTries}}</span><p>
</div>
</center>

<script src="angular.min.js"></script>
<script src="app.js"></script>
<script src="../../../Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</body>
</html>
