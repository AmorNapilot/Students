<!DOCTYPE html>
<html ng-app="MyApp">
<head>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="Angular.js"></script>


</head>

<body>

	<div class="container" ng-controller="MyController">
		<h2>Guess the Number!</h2>
		<p class="well lead">Guess the number generated from 1 to 1000</p>
		<label>Your Guess:</label>
		<input type="number" ng-model="guess" />
		<button class="btn btn-primary btn-sm" ng-click="verifyGuess()">Verify</button>
		<button class="btn btn-warning btn-sm" ng-click="initializeGame()">Retry</button>
		<p>
			<p ng-show="deviation<0" class="alert alert-warning">Your guess is higher</p>
			<p ng-show="deviation>0" class="alert alert-warning">Your guess is lower</p>
			<p ng-show="deviation===0" class="alert alert-success">Your guess matched!</p>
		</p>
		<p class="text-info">No. of Guess(es) : <span class="badge">{{noOfTries}}</span></p>
	</div>

</body>
</html>
