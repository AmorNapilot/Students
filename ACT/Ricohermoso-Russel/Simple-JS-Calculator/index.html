
<!DOCTYPE html>
<html>
<head>
    <title> Calculator </title>
  
    <link rel="stylesheet" type="text/css" href="Calcu.css">
    <script type="text/javascript" src="JAva.js"></script>
</head>
<body>
    <div class="cal">
        <div class="design"><input type="text" readonly size="16" id="d"></div>
            <div class="keysha">
                <p><input type="button" class="button gray" 
                        value="DEL " onclick='e(" ")'>
                    <input type="button" class="button gray" 
                        value=" " onclick='q'>
                    <input type="button" class="button gray" 
                    value=" " onclick='q'>
                    <input type="button" class="button pink" 
                        value="/" onclick='r("/")'></p>
                <p><input type="button" class="button black" 
                        value="7" onclick='r("7")'>
                    <input type="button" 
                        class="button black" value="8" onclick='r("8")'>
                    <input type="button" class="button black" value="9" 
                        onclick='r("9")'>
                    <input type="button" 
                        class="button pink" value="*" onclick='r("*")'></p>
                    <p><input type="button" class="button black" 
                        value="4" onclick='r("4")'>
                    <input type="button" 
                        class="button black" value="5" onclick='r("5")'>
                    <input type="button" class="button black" value="6" 
                        onclick='r("6")'>
                    <input type="button" 
                        class="button red" value="-" onclick='r("-")'></p>
                    <p><input type="button" class="button black" 
                        value="1" onclick='r("1")'>
                    <input type="button" 
                        class="button black" value="2" onclick='r("2")'>
                    <input type="button" class="button black" value="3" 
                        onclick='r("3")'>
                    <input type="button" 
                        class="button pink" value="+" onclick='r("+")'></p>
                    <p><input type="button" class="button black" 
                        value="0" onclick='r("0")'>
                    <input type="button" 
                        class="button black" value="." onclick='r(".")'>
                    <input type="button" class="button black" value="C" 
                        onclick='q("")'>
                    <input type="button" 
                        class="button orange" value="=" onclick='e("")'></p>
    </div>
        </div>
</body>
</html>
