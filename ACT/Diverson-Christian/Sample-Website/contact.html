<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>

		<style>

			@font-face {
			    font-family: 'Bank Gothic';
			    src: url(font/BankGothicBold.ttf);
			}
			html {
				background: url(img/contactbg.jpg);
				background-position:top;
			    background-repeat:no-repeat;
			    background-size: cover;
				height: 100%;
				margin:0px;
				background-attachment: fixed;
			}

			body {
				min-height: 100%;
				margin: 0px; 
			}

			p.contactme {
				font-family: "Bank Gothic";
			    color: #ffffff;
			    text-shadow: 1px 3px 5px #000000;
			    font-size: 54px;
			    position: absolute;
			    top: 65px;
			    left: 450px;
			}

			p.tagline {
				font-family: "Bank Gothic";
			    color: #ffffff;
			    text-shadow: 1px 3px 5px #000000;
			    font-size: 24px;
			    position: absolute;
			    top: 195px;
			    left: 450px;
			}

/* FORM AREA */

			form {
			    margin: 0 auto;
			    width: 400px;
			    border-radius: 1em;
			    position: absolute;
			    margin-left: 37.5em;
			    margin-top: 26em;
			    font-family: 'Bank Gothic';
			}

			form div + div {
    			margin-top: 1em;
			}

			label {
			    display: inline-block;
			    width: 90px;
			    text-align: right;
			}

			input, textarea {
			    font: 1em sans-serif;
			    width: 300px;
			    -moz-box-sizing: border-box;
			    box-sizing: border-box;
			    border: 1px solid #999;
			}

			input:focus, textarea:focus {
			    border-color: #000;
			}

			textarea {
			    vertical-align: top;
			    height: 5em;
			    resize: vertical;
			}	

			.button {
			    padding-left: 90px;
			}
			button {
			    margin-left: .5em;
			    font-family: 'Bank Gothic';
			}

		</style>

</head>
<body>

	<p class="contactme">CONTACT ME</P>
	<p class="tagline">Puro nalang ikaw! Sana ako naman.</p>

	<form action="index.html" method="post">
    	<div>
	        <label for="name">Name:</label>
	        <input type="text" id="name" name="user_name" />
   		</div>
	    <div>
	        <label for="mail">E-mail:</label>
	        <input type="email" id="mail" name="user_mail" />
	    </div>
	    <div>
	        <label for="msg">Message:</label>
	        <textarea id="msg" name="user_message"></textarea>
	    </div>
    
	    <div class="button">
	        <button type="submit">Send your message</button>
	    </div>
</form>
		<a href="index.html"><p style="position:absolute; top: 700px; left:730px;font-size:12px; font-family:'Bank Gothic';color:#000">return to home page</p></a>  
</body>
</html>
